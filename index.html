<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/index.css" />
    <script
      src="https://kit.fontawesome.com/2d623d23b1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <div class="wrapper">
      <div id="header"></div>

      <div id="title-div">
        <h1 class="title">Welcome to <u>UniThirstQ</u>!</h1>
      </div>
      <div class="content">
        <div class="wrap">
          <h3>
            <a href="https://youtu.be/IoPiVe7K_3I"> Video about us</a>
          </h3>
          <h3 id="choose-loc">Choose location type</h3>
          <div id="location-type">
            <div id="water_fountain" class="type-button active">
              <i class="fas fa-faucet"></i>
              Water Fountain
            </div>
            <div id="coin_machines" class="type-button">
              <i style="margin-left: 10px;" class="fas fa-coins"></i>
              Coin-Operated Machine
            </div>
            <div id="cafe" class="type-button">
              <i class="fas fa-coffee"></i>
              Cafe
            </div>
            <div id="restaurant" class="type-button">
              <i class="fas fa-utensils"></i>
              Restaurant
            </div>
          </div>
          <div id="search-div">
            <div id="search-button" class="button">
              <i class="fas fa-search"></i>
              Search
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
  <script src="src/all.js"></script>
  <script src="src/index.js"></script>
</html>
