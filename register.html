<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="src/register.css" />
  <script src="https://kit.fontawesome.com/2d623d23b1.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
</head>

<body id="body">
  <div class="wrapper">
    <div id="header"></div>
    <div class="content">
      <div class="wrap">
        <div id="ralph-cafe" class="container">
          <div id="ralph-cafe" class="top">
            <p><a class="nav-link" href="index.html">Home</a> > Register</p>
            <h3 class="sub-title">Register</h3>
            <form id="register-form">
              <div class="center">
                <table>
                  <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" id="name" required /></td>
                  </tr>
                  <tr>
                    <td>Email:</td>
                    <td><input type="text" name="username" id="username" required></td>
                  </tr>
                  <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pwd" id="pwd" required></td>
                  </tr>
                  <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="pwd-confirm" id="pwd-confirm" required></td>
                  </tr>
                </table>
              </div>
              <div class="center">
                <input type="submit" id="register-button" class="button" value="Register">
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
</body>
<script src="src/all.js"></script>
<script src="src/register.js"></script>

</html>
